<!DOCTYPE form PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static "css/university.css" %}">
<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}" >
<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.css" %}" >
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<script >

function permission(){
	var r=confirm("press a button");
	if (r==true){
		document.getElementById("perm").submit();	
	}
	
	else {
		window.location.assign("{% url 'studentlist' %}");
	}
}


</script>
</head>
<body>
<form  id= "perm" action="" method="post">
{% csrf_token %}
<button type="button" class="btn btn-warning" onclick="permission()"> Press Here,Click 'OK' to proceed and 'Cancel' to Quit </button>
<p class="glyphicon glyphicon-hand-left"></p>
<input type="submit" style="display:none;" >  

 <p><a id="myAnchor" href=""></a></p>

</body>
</form>

</html>
